name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

      
    - name: Build with Maven
      run: cd server/eclipse-project; mvn -B -DskipTests package --file pom.xml

    - name: Classic Tests
      run: cd server/eclipse-project; mvn -Dtest='us.freeandfair.corla.**' test
    
    - name: IRV Tests
      run: cd server/eclipse-project; mvn -Dtest='au.org.democracydevelopers.corla.**' test
